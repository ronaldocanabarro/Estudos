<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2+ - Muito mais que somente o GET</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Search for Dish Recipes</h1>
    <form id="ingredient-form">

        <!-- campo Ingredients -->
        <div>
            <fieldset id="ingredients-fieldset">
                <legend>Ingredients</legend>

            </fieldset>
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Área onde as receitas encontradas serão exibidas -->
    <div id="results">
        <!-- O JavaScript irá preencher esta área com os resultados da busca -->
    </div>

    <script src="script.js"></script>
</body>

</html>
