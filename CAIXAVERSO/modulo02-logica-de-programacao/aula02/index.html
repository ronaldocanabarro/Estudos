<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>

    <script>
        let n1 = parseInt(prompt("Digite o primeiro número:"));
        let n2 = parseInt(prompt("Digite o segundo número:"));

        let soma = n1 + n2;
        let subtracao = n1 - n2;
        let multiplicacao = n1 * n2;
        let divisao = n1 / n2;

        console.log(`O primeiro número ${n1} + o segundo número ${n2} é igual a ${soma}.`);
        console.log(`O primeiro número ${n1} - o segundo número ${n2} é igual a ${subtracao}.`);
        console.log(`O primeiro número ${n1} * o segundo número ${n2} é igual a ${multiplicacao}.`);
        console.log(`O primeiro número ${n1} / o segundo número ${n2} é igual a ${divisao}.`);

        if (n1 > n2) {
            console.log(`O primeiro número ${n1} é maior que o segundo número ${n2}.`);
        } else if (n1 < n2) {
            console.log(`O segundo número ${n1} é maior que o primeiro número ${n2}.`);
        } else {
            console.log(`O primeiro número ${n1} e o segundo número ${n2} são iguais.`)
        };
    </script>
</body>

</html>
