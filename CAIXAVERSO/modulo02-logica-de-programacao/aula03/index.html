<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>

    <script>
        const numeroAleatorio = Math.floor(Math.random() * 101);
        let numeroDigitado = parseInt(prompt("Sou um número inteiro escolhido aleatoriamente entre 0 e 100. \nQuem sou eu?"));
        let tentativas = 1;

        while (numeroDigitado !== numeroAleatorio) {

            if (numeroDigitado > numeroAleatorio) {
                alert(`\u274C Você errou! \nNão sou o número ${numeroDigitado}.`);
                numeroDigitado = parseInt(prompt(`Tente outra vez... \nSou MENOR que ${numeroDigitado}!`));
            } else if (numeroDigitado < numeroAleatorio) {
                alert(`\u274C Você errou! \nNão sou o número ${numeroDigitado}.`);
                numeroDigitado = parseInt(prompt(`Tente outra vez... \nSou MAIOR que ${numeroDigitado}!`));
            };

            tentativas++;
        };

        alert(`\u{1F389} Parabéns! \nVocê descobriu que sou o número ${numeroAleatorio}, após ${tentativas} tentativas!`);
    </script>
</body>

</html>
