<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - aula 04</title>
</head>

<body>
    <div id="res"></div>
    <script>
        // Percorrer o array e achar o numero digitado.
        // Se achar, indicar o índice.
        // Se não achar avisar que este elemento não foi encontrado no array.

        const numerosAleatorios = [];

        for (let i = 0; i < 50; i++) {
            let aleatorio = Math.floor(Math.random() * 101);
            numerosAleatorios.push(aleatorio);
        };

        console.log(numerosAleatorios);

        const res = document.querySelector("#res");
        const escolhido = parseInt(prompt("Digite um número entre 0 e 100:"));
        let contador = 0;

        for (i = 0; i < numerosAleatorios.length; i++) {
            if (escolhido === numerosAleatorios[i]) {
                res.innerHTML += `<p>O número ${escolhido} foi encontrado na posição ${i}.</p>`;
                contador++;
            };
        };

        if (contador > 0) {
            res.innerHTML += `<p>O número ${escolhido} foi encontrado ${contador} ${contador === 1 ? "vez" : "vezes"}!</p>`;
        } else {
            res.innerHTML += `<p>O número ${escolhido} não foi encontrado no array.</p>`;
        };
    </script>
</body>

</html>
