<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font: normal 18pt Cursive;
        }

        input#pais {
            width: 150px;
        }

        div#res strong#brasil {
            color: green;
        }
    </style>
</head>

<body>
    <h1>País de Nascimento</h1>
    País de Nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="definirEstrangeiro()">
    <div id="res"></div>

    <script>
        function definirEstrangeiro() {
            var pais = document.querySelector('input#pais').value;
            var res = document.querySelector('div#res');

            res.innerHTML = `<p>Nasceu em <strong>${pais}</strong>.</p>`;

            if (pais === 'Brasil') {
                res.innerHTML += '<p>Você é <strong id="brasil">Brasileiro</stong>!</p>';
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</stong>!</p>';
            };
        };
    </script>
</body>

</html>
