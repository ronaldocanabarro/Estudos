<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 150px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Boas-vindas</h1>
    <button onclick="boasVindas()">Inicie o desafio</button>

    <script>
        function boasVindas() {
            const nome = prompt("Qual é o seu nome?");
            const idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);

            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
        };
    </script>
</body>

</html>
