<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Conversor de temperaturas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 150px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="conversorTemperatura()">Converter</button>
    <div id="resultado">
        <p>Clique no botão acima parar iniciar</p>
    </div>

    <script>
        function conversorTemperatura() {
            const celsius = Number(prompt("Digite uma temperatura em ºC (Celsius):"));
            const kelvin = celsius + 273.15;
            const fahrenheit = (celsius * 9 / 5) + 32;
            const resultado = document.querySelector("#resultado");

            resultado.innerHTML = "";
            resultado.innerHTML += `<h2>A temperatura de ${celsius.toLocaleString("pt-BR")}, corresponde a...</h2>`;
            resultado.innerHTML += `<p>${kelvin.toLocaleString("pt-BR")}ºK (Kelvin)</p>`;
            resultado.innerHTML += `<p>${fahrenheit.toLocaleString("pt-BR")}ºF (Fahrenheit)</p>`;
        };
    </script>
</body>

</html>
