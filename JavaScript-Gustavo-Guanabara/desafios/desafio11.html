<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ano Bissexto</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 150px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Ano Bissexto</h1>
    <button onclick="anoBissexto()">Verificar</button>

    <div id="resultado">
        <p>Clique no botão acima para saber se ele é bissexto</p>
    </div>
    <script>
        function anoBissexto() {
            const ano = parseFloat(prompt("Qual é o ano que você quer verificar?"));
            const ehBissexto = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);
            const resultado = document.querySelector("#resultado");

            resultado.innerHTML = "";
            resultado.innerHTML += `<h2>Analisando o ano de ${ano}...</h2>`;

            if (ehBissexto === true) {
                resultado.innerHTML += `<p>O ano de ${ano} <mark style="background-color: lightgreen;">É BISSEXTO</mark> &#x2705;</p>`;
            } else {
                resultado.innerHTML += `<p>O ano de ${ano} <mark style="background-color: lightcoral;">NÃO É BISSEXTO</mark> &#x274C;</p>`;
            };
        };
    </script>
</body>

</html>
